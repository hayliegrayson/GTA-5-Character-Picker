<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Game Picker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>Pick a GTA 5 Character</h1>
        <div class="characters-wrapper">
            <div class="character" id="trevor">
                <img src="imgs/trevor-bg.png" alt="Trevor Philips">
            </div>
            <div class="character" id="franklin">
                <img src="imgs/franklin-bg.png" alt="Franklin Clinton">
            </div>
            <div class="character" id="michael">
                <img src="imgs/michael-bg.png" alt="Michael De Santa">
            </div>
            <div class="character" id="lamar">
                <img src="imgs/lamar-bg.png" alt="Lamar">
            </div>
            <div class="character" id="chop">
                <img src="imgs/chop-bg.png" alt="Chop">
            </div>
            <div class="character" id="wade">
                <img src="imgs/wade-bg.png" alt="Wade">
            </div>
            <div class="character" id="lester">
                <img src="imgs/lester-bg.png" alt="Lester">
            </div>
            <div class="character" id="amanda">
                <img src="imgs/amanda-bg.png" alt="Amanda">
            </div>
            <div class="character" id="jimmy">
                <img src="imgs/jimmy.png.jpg" alt="Jimmy">
            </div>
            <div class="character" id="tracey">
                <img src="imgs/tracey-bg.png" alt="Tracey">
            </div>
            <div class="character" id="tonya">
                <img src="imgs/tonya-bg.png" alt="Tonya">
            </div>
            <div class="character" id="dave">
                <img src="imgs/dave-norton-bg.png" alt="Dave Norton">
            </div>
        </div>  
    </main>

    <script src="js/main.js"></script>
</body>
</html>
